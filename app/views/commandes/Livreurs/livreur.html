#{extends '/portail/livreur/Dashboards/dashboard.html'/}
#{set title:'Livreur'/}

<style>
    #livreur-add{
        border: 4px solid #c7254e;
    }
</style>
<h3 CLASS="text-center">CREER UN LIVREUR</h3>
<div id="livreur-add">
<form action="" onsubmit="stepLivreur()">
<div id="enrLivreur-1" hidden>


        <div class="form-group">
            <label for="nomUtilisateurEng" class="col-sm-3 control-label text-left">NOM</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nomUtilisateurEng" placeholder="Nom" name="nomUtilisateurEng"required>
            </div>
        </div>
        <div class="form-group">
            <label for="prenomUtilisateurEng" class="col-sm-3 control-label text-left">PRENOM</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="prenomUtilisateurEng" placeholder="PRENOM" name="prenomUtilisateurEng"
                   required>
            </div>
        </div>
        <div class="form-group">
            <label for="nomUtilisateurEng" class="col-sm-3 control-label text-left">LOGIN</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="loginEng" placeholder="LOGIN" name="loginEng"
                   required>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordEng" class="col-sm-3 control-label text-left">MOT DE PASSE</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" id="passwordEng" placeholder="***********" name="passwordEng"
                   required>
            </div>
        </div>
        <div class="form-group">
            <label for="nomUtilisateurEng" class="col-sm-3 control-label text-left">QUARTIER</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="nomUtilisateurEng" placeholder="QUARTIER" name="nomUtilisateurEng"
                   required>
            </div>
        </div>
    <button class="btn btn-default" id="btn-add-livreur-step-1">SUIVANT<span class="glyphicon glyphicon-arrow-right"></span></button>

    </div>
    <div id="enrLivreur-2" >


        <div class="form-group">
            <label for="emailEng" class="col-sm-3 control-label text-left">EMAIL</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="emailEng" placeholder="EMAIL" name="emailEng"required>
            </div>
        </div>
        <div class="form-group">
            <label for="civiliteEng" class="col-sm-3 control-label text-left">CIVILITE</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="civiliteEng" placeholder="CIVILITE" name="civiliteEng"
                   required>
            </div>
        </div>
        <div class="form-group">
            <label for="nomUtilisateurEng" class="col-sm-3 control-label text-left">SEXE</label>
            <div class="col-sm-8">
           <select name="sexeEng">
               <option VALUE="M" name="sexeEng">Masculin</option>
               <option value="F" name="sexeEng">Feminin</option>
               <option value="A" name="sexeEng">Autre</option>
           </select>
            </div>
        </div>

        <div class="form-group">
            <label for="nomUtilisateurEng" class="col-sm-3 control-label text-left">TELEPHONE</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" id="nomUtilisateurEng" placeholder="TELEPHONE" name="nomUtilisateurEng"
                   required>
            </div>
        </div>
        <div class="form-group">
            <label for="telephoneEng" class="col-sm-3 control-label text-left">VILLE</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="telephoneEng" placeholder="VILLE" name="telephoneEng"
                   required>
            </div>
        </div>
        <button class="btn btn-default" id="btn-add-livreur-step-2">ENREGISTRER<span class="glyphicon "></span></button>

    </div>

    </form >
</div>

<script>
    function stepLivreur() {
        $("#btn-add-livreur-step-1").click(function () {
            $("#enrLivreur-1").hide();
            $("#enrLivreur-2").show();
        });

        $("#btn-add-livreur-step-2").click(function () {
            $(document).window.action = "@{controllers.commandes.Livreurs.addLivreur()}";
        });
    }
</script>
