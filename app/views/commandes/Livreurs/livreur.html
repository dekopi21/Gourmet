#{extends 'main.html'/}
<form action="@{commandes.Livreurs.addLivreur()}" enctype="multipart/form-data">
<div class="form-group"  >
    <div class="row form-group">
        <div class="col-sm-6">
            <label for="nomUtilisateurEng">Nom</label>
            <input name="nomUtilisateurEng" type="text" style="padding:5px;font-size:15px" class="form-control" id="nomUtilisateurEng" required="true" autocomplete="off">
        </div>
        <div class="col-sm-6">
            <label for="prenomUtilisateurEng">Prénom(s)</label>
            <input type="text" name="prenomUtilisateurEng" style="padding:5px;font-size:15px" class="form-control" id="prenomUtilisateurEng" required="true" autocomplete="off">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-6">
            <label for="civiliteEng">Civilité</label>
            <input name="civiliteEng" type="text" style="padding:5px;font-size:15px" class="form-control" id="civiliteEng" required="true" autocomplete="off">
        </div>
        <div class="col-sm-6">
            <label for="sexeEng">Sexe<br/>
            <select style="width: 350px" name="sexeEng">
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
                <option value="A">Autre</option>
            </select>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-6">
            <label for="telephoneEng">Téléphone</label>
            <input type="NumTel" style="padding:5px;font-size:15px" class="form-control" id="telephoneEng" name="telephoneEng" required="true" autocomplete="off">
        </div>
        <div class="col-sm-6">
            <label for="villeEng">Ville</label>
            <input type="text" style="padding:5px;font-size:15px" class="form-control" name="villeEng" id="villeEng" required="true" autocomplete="off">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-6">
            <label for="quartierEng">Quartier</label>
            <input type="text" style="padding:5px;font-size:15px" class="form-control" name="quartierEng" id="quartierEng" required="true" autocomplete="off">
        </div>
        <div class="col-sm-6">
            <label class="control-label" for="loginEng">Login</label>
            <input name="loginEng" style="font-size:15px" type="text" class="form-control"  id="loginEng" required="true" autocomplete="off">
        </div>
    </div>
    <div class="row form-group col-md-12">
            <label for="emailEng">Email</label>
            <input type="email" style="padding:5px;font-size:15px" class="form-control" name="emailEng" id="emailEng" required="true" autocomplete="off">
        </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="inputMdp">Mot de passe</label>
            <input type="passwordEng" style="padding:5px;font-size:15px" class="form-control" id="inputMdp" required="true">
        </div>
        <div class="col-sm-6">
            <label for="pwd">Confirmation du mot de passe</label>
            <input type="password" style="padding:5px;font-size:15px" class="form-control" id="pwd" required="true">
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image" >Piéce jointe :<span style="color : red;">*</span></label>
            </div>
            <div class="col-sm-8">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img class="tim-fig"src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" id="imagePlatEng" alt="No image" />
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                    <div>
                                            <span class="btn btn-warning btn-file">
                                                <span class="fileupload-new "><i class="fa fa-paper-clip"></i> Choisir la piéce jointe</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i> Changer la piéce jointe</span>
                                                <input type="file" name ="imagePlatEng" id="imagePlatEng" class="form-control" />
                                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <button type="submit" href="">Enregistrer</button>
</form>
