#{extends 'main.html'/}
#{set title:'Menu'/}
<style type="text/css">
    #formMenu {
        margin: 10px 10px 10px 10px;
    }
</style>
<h3 class="text-center text-danger">Menu</h3>
<!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-lg btn-right" data-toggle="modal" data-target="#menu">
    <span class="glyphicon glyphicon-plus"></span>
    Ajouter Ménu
</button>

<div class="modal fade" id="menu" tabindex="-1" role="dialog" aria-labelledby="menu">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="typeMenuTitle">Enregistrer un ménu</h4>
            </div>
            <div class="modal-body">
                <div id="formTypeMenu">
                    <form action="@{controllers.restaurants.menus.addMenu()}" class="form-horizontal">
                        <div class="form-group">
                            <label for="libelleEng">Libellé</label>
                            <input type="text" class="form-control" id="libelleEng" placeholder="libelle"
                                   name="libelleEng" required>
                        </div>
                        <div class="form-group">
                            <label for="descriptionEng">Type Menu</label>
                            <select class="form-control" id="typeMenuEng" name="typeMenuEng">
                            #{list items:typeMenus, as:'TPM'}
                                <option value="&{TPM.getId()}">&{TPM.getLibelle()}</option>
                            #{/list}

                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">ENREGISTRER</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
