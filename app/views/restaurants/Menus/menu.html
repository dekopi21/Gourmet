#{extends '/portail/partenaire/Dashboards/dashboard.html'/}
#{set title:'Menu'/}
<h3 class="text-center text-danger"><strong>ajouté un Menu</strong></h3>
<!-- Button trigger modal -->
                <div id="formTypeMenu">
                    <form action="@{controllers.restaurants.menus.addMenu()}" class="form-horizontal">
                        <div class="form-group">
                            <label for="libelleEng">Libellé</label>
                            <input type="text" class="form-control" id="libelleEng" placeholder="libelle"
                                   name="libelleEng" required>
                        </div>
                        <div class="form-group">
                            <label for="descriptionEng">Type Menu</label>
                            <select class="form-control" id="typeMenuEng" name="typeMenuEng">
                            #{list items:typeMenus, as:'TPM'}
                                <option value="&{TPM.getId()}">&{TPM.getLibelle()}</option>
                            #{/list}

                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">ENREGISTRER</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </form>
                </div>
